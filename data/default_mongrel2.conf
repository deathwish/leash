wildcard_proxy = Host(name="wildcard_proxy", routes={ '/': Proxy(addr='127.0.0.1', port=3000) })

main = Server(
    uuid="2f62bd5-9e59-49cd-993c-3b6013c28f05",
    access_log="/logs/access.log",
    error_log="/logs/error.log",
    chroot="./",
    pid_file="/run/mongrel2.pid",
    default_host="wildcard_proxy",
    name="main",
    port=6767,
    hosts=[ wildcard_proxy ]
)

settings = {
	 "zeromq.threads": 1, 
	 "upload.temp_store": "./server/tmp/upload.XXXXXX",
    "upload.temp_store_mode": "0666"
}

servers = [main]
